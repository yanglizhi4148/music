<html>

<head>
    <meta charset="UTF-8">
    <title>传智音乐</title>
    {{include './partials/head_link'}}
</head>

<body>
{{include './partials/header'}}
    <link href="/public/css/login.css" rel="stylesheet" type="text/css" />
    <div id="wrapper">
        <div class="aw-login-box">
            <div class="mod-body clearfix">
                <div class="content pull-left">
                    <h1 class="logo"><a href=""></a></h1>
                    <h2><strong style='color:red;'>{{msg}}</strong></h2>
                    <form action="/do-login" method="post" id="login_form">
                        <ul>
                            <li>
                                <input type="text" id="aw-login-user-name" class="form-control" placeholder="用户名" name="username" value="{{username}}" />
                            </li>
                            <li>
                                <input type="password" id="aw-login-user-password" class="form-control" placeholder="密码" name="password" value="guangzhou5qi" />
                            </li>
                            <li class="alert alert-danger hide error_message">
                                <i class="icon icon-delete"></i> <em></em>
                            </li>
                            <li class="last">
                                <input type="submit" class="pull-right btn btn-large btn-primary" value="登录">
                                <label>
                                    <input type="checkbox" name="rememberme" {{checked}} /> 记住我 </label>
                                <a href="http://wenda.golaravel.com/account/find_password/">&nbsp;&nbsp;忘记密码</a>
                            </li>
                        </ul>
                    </form>
                </div>
                <div class="side-bar pull-left">
                    <img src="/public/img/a.png" style="width: 160px">
                </div>
            </div>
            <div class="mod-footer">
                <span>还没有账号?</span>&nbsp;&nbsp;
                <a href="/register">立即注册</a>&nbsp;&nbsp;•&nbsp;&nbsp;
            </div>
        </div>
    </div>
{{include './partials/footer'}}
</body>

</html>
